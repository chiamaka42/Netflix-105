
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="https://logos-world.net/wp-content/uploads/2020/04/Netflix-Emblem.jpg" alt="Netflix Logo" class="logo">
      <a href="#" class="btn btn-signin">Sign In</a>
    </div>
  </header>
<section class="hero">
    <div class="content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p><p>Ready to watch? Enter your email to create or restart your membership.</p>
      <form class="email-form">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit" class="btn btn-primary">Get Started</button>
      </form>
    </div>
  </section>
    <footer class="footer">
      <div class="footer-container">  
       <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
